<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NewsX Prime</title>
    <!-- bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- custom css  -->
    <link rel="stylesheet" href="style.css">
    <!-- favicon  -->
    <link rel="shortcut icon" href="images/favicon.jpg" type="image/x-icon">
    <!-- fontawesome  -->
    <script src="https://kit.fontawesome.com/810fe377f0.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="#"><img class="site-logo" src="images/site-logo.png" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse text-end" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-1 mb-lg-0">
                        <li class="nav-item me-3">
                            <a class="nav-link active" href="#">News</a>
                        </li>
                        <li class="nav-item me-3">
                            <a class="nav-link" href="qNa.html">Blog</a>
                        </li>
                    </ul>
                    <img src="images/profile.png" alt="">
                </div>
            </div>
        </nav>
    </header>
    <main>
         <!-- catagory section  -->
         <section class="container">
            <div class="catagories" id="catagory-container">
            </div>
            <div class="mt-4 d-none" id="message">
            </div>
        </section>
         <!-- news section -->
         <section class="container mt-5">
            <div class="row g-3" id="news-container">
            </div>
        </section>
        <!--  modal n spinner -->
        <section class="container">
            <!-- news modal  -->
            <div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="title">Modal title</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body" id="details">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
   
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <script src="app.js"></script>
</body>

</html>
